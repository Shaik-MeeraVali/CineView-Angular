<html lang="en">
<head>
  <title>Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">
</head>
  <body>

    <nav class="navbar navbar-expand-sm   navbar-light bg-light">
        <a class="navbar-brand" routerLink="/userhome"><i class="fa fa-film" aria-hidden="true"></i> CineView</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <span class="nav-link">Welcome  {{user_name}}</span>
              </li>
               <div class="form-group">
                <div class="input-group">
                <input id="1" class="form-control" type="text" name="search" placeholder="Search Movie..." required [(ngModel)]="s" />
                <span class="input-group-btn">
                <button class="btn btn-success" type="submit" (click)="searchMovie()">
                <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search</button>
                </span>
                </div>
              </div> 


            <li class="nav-item">
              <!-- <a class="nav-link" routerLink=""><i class="fa fa-home" aria-hidden="true"></i>Home <span class="sr-only"><i class="fa fa-home" aria-hidden="true"></i> &nbsp;Home</span></a> -->

              <!-- <a class="nav-link" routerLink="/userhome"><i class="fa fa-user" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a> -->
            <!-- </li>
           
            <button class="btn btn-success" type="submit" (click)="searchMovie()"></button> -->

         
         
          <li class="nav-item">
            <a class="nav-link" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
          </li>
          
          </ul>
          
        </div>
      </nav>


      <div class="container">
        <div class="row pt-4">
            <div class="col-lg-4 col-sm-6 py-2" *ngFor="let k of movies_list">
      
                <!-- card -->
                <div class="card h-100">
                    <div class="card-img-top">
                        <img src="{{k.imgUrl}}" class="img-fluid mx-auto d-block" alt="card image 1" style="width:auto;height:250px">
                    </div>
                    <div class="card-block d-flex flex-column">
                        <p class="text-center">{{k.title}}</p>
                        <a href=""  class="btn btn-secondary btn-lg btn-block text-truncate mt-auto" [routerLink]="['/viewmovie', k.id]" >View Profile</a>
                    </div>
                </div>
                <!-- card -->
      
            </div>
           
            
        </div>
      </div>
      <!-- <button class="btn btn-success" type="submit" (click)="searchMovie()"></button> -->
     
</body>
</html>
