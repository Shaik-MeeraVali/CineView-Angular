    </head>
    <body>
      <nav class="navbar navbar-fixed-top navbar-toggleable-sm navbar-inverse navbar-light mb-3">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="flex-row d-flex">
          <a class="navbar-brand mb-1" href="#"><i class="fa fa-film" aria-hidden="true"></i> CineView</a>
        </div>
        <div class="navbar-collapse collapse" id="collapsingNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink=""><i class="fa fa-home" aria-hidden="true"></i>Home <span class="sr-only"><i class="fa fa-home" aria-hidden="true"></i> &nbsp;Home</span></a>
            </li>
            <li class="nav-item active" >
              <a class="nav-link" routerLink="/newMovies"><i class="fa fa-film" aria-hidden="true"></i>&nbsp;Movies</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" routerLink="/login"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" routerLink="/register"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;Register</a>
              </li>

        </div>
      </nav>
      <div class="container-fluid" *ngIf="isRedirect">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6 col-lg-6 ">
      <div class="alert alert-primary" role="alert">
       You will be Automatically redirect to login page after 5 seconds
      </div>
    </div>
      </div>
      </div>
    <div class="center">
      <h1>Forgot Password</h1>
      
      <form method="post">
        <div class="txt_field">
          <input type="text"  name="username" [(ngModel)]="username" id="username" disabled="{{isPresent}}">
           <span></span>
          <label *ngIf="!isPresent">Username</label>
        </div>
       
        <div class="txt_field" *ngIf="isPresent">
          <input type="password" name="password" required [(ngModel)]="password">
          <span></span>
          <label>Password</label>
        </div>
  
        <input type="submit" value="Check Username" (click)="checkUserName()" *ngIf="!isPresent">
        <input type="submit" value="Update password" (click)="updatePassword()" *ngIf="isPresent">
        <div class="sigunup_link">
          &nbsp;
        </div>
      </form>
    </div>
  </body>
  </html>
