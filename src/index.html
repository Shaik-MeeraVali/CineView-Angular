<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
function successReview(){
  iziToast.show({
    title: 'Hey',
    message: 'You successfully Contributed a Review',
    color: 'green',
    position:'topRight'
});

}

function requiredComments(){
  iziToast.show({
    title: 'Error',
    message: 'Comments are required',
    color: 'red',
    position:'topRight'
});
}

function successRegister(){
  iziToast.show({
    title: 'Success',
    message: 'You successfully registered',
    color: 'green',
    position:'topRight'
});

}

function reviewDeleted(){
  iziToast.show({
    title: 'Success',
    message: 'Review Deleted',
    color: 'green',
    position:'topRight'
});
}


function movieEdited(){
  iziToast.show({
    title: 'Success',
    message: 'Movie Updated',
    color: 'green',
    position:'topRight'
});
}

function movieDeleted(){
  iziToast.show({
    title: 'Success',
    message: 'Movie Deleted',
    color: 'green',
    position:'topRight'
});
}
function userEdited(){
  iziToast.show({
    title: 'Success',
    message: 'User Updated',
    color: 'green',
    position:'topRight'
});
}

function userDeleted(){
  iziToast.show({
    title: 'Success',
    message: 'User Deleted',
    color: 'green',
    position:'topRight'
});
}
function movieAdded(){
  iziToast.show({
    title: 'Success',
    message: 'Movie Added',
    color: 'green',
    position:'topRight'
});
}

function showSession(){
  iziToast.show({
    title: 'Warning',
    message: 'Session timeout,Please login again',
    color: 'red',
    position:'topRight'
});
}
function noText(){
  iziToast.show({
    title: 'Warning!',
    message: 'Please enter a movie in the search',
    color: 'red',
    position:'topRight'
});
}

function userPresent(){
  iziToast.show({
    title: '&check;',
    message: 'User found,Please Enter new password',
    color: 'green',
    position:'topRight'
});
  }

  function userNotPresent(){

    iziToast.show({
    title: 'Sorry!',
    message: 'User not found',
    color: 'red',
    position:'topRight'
});

  }
  function successupdate(){

    iziToast.show({
    title: 'Sucess!',
    message: 'Your password has been updated',
    color: 'green',
    position:'topRight'
});
  }


</script>
